{% extends 'base.html' %} {% block content %}

<h2>{{ context.question }}</h2>

<form method='POST'>
  
  <input type='text' name='user_answer'>
  <button class='btn btn-success submit-btn' type='submit' name="submit_btn" value='submit'>Submit</button>
  <input type="hidden" name="q_count" id="q_count" value="{{ context.q_count }}">
  
</form>

{% with messages = get_flashed_messages() %} 
{% if messages %} 
{% for message in messages %}
<div class="flash alert alert-primary" role="alert">
  <h3>{{ message }}</h3>
</div>
<h4>Click 'Next' to continue</h4>
<button class='btn btn-primary' type='submit' name="submit_btn" value='next'>Next</button> 
{% endfor %} 
{% endif %} 
{% endwith %} 
{% endblock %}
